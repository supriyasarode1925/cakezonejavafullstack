<div class="col-lg-12">

<h3 class="mb-2 text-success"> Book Now</h3>

<form (ngSubmit) = "OnSubmit()" #userForm="ngForm">
   <div class="row">
    <div class="col-lg-6">
    <div class="form-group mt-3">
      <label>First Name</label>
      <input type="text" [(ngModel)]="employee.firstName" 
      class="form-control" id="firstName" name="firstName" required #firstName="ngModel"> 
    </div>
    <div class="form-group mt-3">
      <label>Email Id</label>
      <input type="email" [(ngModel)]="employee.emailId" 
      class="form-control" id="emailId" name="emailId" required #emailId="ngModel">  
    </div>
   
</div>
<div class="col-lg-6">
    
    <div class="form-group mt-3">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="employee.lastName" 
      class="form-control" id="lastName" name="lastName" required #lastName="ngModel">  
    </div>
    <div class="form-group mt-3">
      <label>Phone No</label>
      <input type="number" [(ngModel)]="employee.phone"
       class="form-control" id="phone" name="phone" required #phone="ngModel">  
    </div>
 </div>
 </div> 
     
 
       <button class="btn btn-primary mt-3" type="submit" [disabled]="!userForm.form.valid"> Submit
       </button>
 
</form>
</div>
